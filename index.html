    :root {
      --vect: calc((100vw / 10) * 0.57);
    }

    .cube-container {
      width: 100px;
      height: 100px;
      position: relative;
      margin: 0 auto 40px;
      border: 1px solid #fff;

      perspective: 1000px;
      /* perspective-origin: 50% 100%; */
    }

    #cube {
      position: relative;
      margin: 100px auto;
      height: calc(100vw / 10);
      width: calc(100vw / 10);
      animation: 4s rotateforever infinite linear;
      transform-style: preserve-3d;
    }

    .face {
      position: absolute;
      background: hsla(14, 80%, 55%, 0.8);
      height: calc(100vw / 10);
      width: calc(100vw / 10);
      padding: 10px;
      border: white 5px solid;
      /* border-radius: 2rem; */
    }

    .one {
      transform: rotateX(-54.7356deg) rotateY(45deg) translateZ(var(--vect));
    }

    .two {
      transform: rotateX(-54.7356deg) rotateY(135deg) translateZ(var(--vect));
    }

    .three {
      transform: rotateX(-54.7356deg) rotateY(225deg) translateZ(var(--vect));
    }

    .four {
      transform: rotateX(-54.7356deg) rotateY(315deg) translateZ(var(--vect));
    }

    .five {
      transform: rotateX(35.2644deg) rotateZ(-45deg) translateZ(var(--vect));
    }

    .six {
      transform: rotateX(35.2644deg) rotateY(180deg) rotateZ(-45deg)
        translateZ(var(--vect));
    }

    @keyframes rotateforever {
      to {
        transform: rotateY(360deg);
      }
    }
